---
layout: default
permalink: /beauty/
---

<h1>Beauty</h1>

{% assign posts=site.posts | where:"lang", page.lang %}
<ul>
  {% for post in posts %}
    {% if post.categories contains 'beauty' %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }} - </span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
