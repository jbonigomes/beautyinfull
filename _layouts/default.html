    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-7">
            <a href="/" class="logo">
              <img src="/img/logo.png" alt="Logo">
              <span>BeautyinFull</span>
            </a>
          </div>
          <div class="col-xs-5">
            <div class="social">
              <a href="https://www.facebook.com/theBeautyinFull" target="_blank">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="https://twitter.com/theBeautyinFull" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.youtube.com/channel/UCGmhsA9Z2xJtXESHgw7GkbA" target="_blank">
                <i class="fa fa-youtube"></i>
              </a>
              <a href="https://www.pinterest.com/beautyinfull/" target="_blank">
                <i class="fa fa-pinterest"></i>
              </a>
              <a href="https://www.instagram.com/thebeautyinfull/" target="_blank">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="https://plus.google.com/u/0/112815201039972530956/about" target="_blank">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="/feed.xml" target="_blank">
                <i class="fa fa-rss"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <nav>
              <div><a href="/"><i class="fa fa-home"></i></a></div>
              <div><a href="/beauty/">Beauty</a></div>
              <div><a href="/makeup/">Makeup</a></div>
              <div><a href="/hair/">Hair</a></div>
              <div><a href="/style/">Style</a></div>
              <div>
                <form id="search">
                  <input type="text" placeholder="Search" />
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 content">
            {{ content }}
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <a href="/about">About</a> |
            <a href="/contact">Contact</a> |
