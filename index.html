---
layout: default
---

<h1>Home</h1>

{% assign posts=site.posts | where:"lang", page.lang %}
<ul>
  {% for post in posts %}
    {% if post.categories contains 'featured' %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }} - </span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{post.summary}}
      </li>
    {% endif %}
  {% endfor %}
</ul>
