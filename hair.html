---
layout: default
permalink: /hair/
---

<h1>Hair</h1>

<ul>
  {% for post in site.posts %}
    {% if post.categories contains 'hair' %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }} - </span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
